<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App Ui Design</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <header>🌟Todo App</header>
    <div class="inputField">
      <input type="text" placeholder="✍️ Add your new todo"/>
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <!-- data are comes from local storage -->
      <!-- <li>This is test message<span class="icon"><i class="fas fa-edit"></i><i class="fas fa-trash" onclick="deleteTask()"></i></span></li> -->
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks">0</span> pending tasks</span>
      <button>Clear All</button>
    </div>
  </div>

  <script src="myTodo.js"></script>
</body>
</html>
